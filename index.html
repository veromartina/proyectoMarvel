    <div class="ImgHero flex flex-wrap w-full h-[400px]">

      <img src="./asset/img5 (2).jpg" alt="imagen"
        class="flex-grow object-cover opacity-80 transition-all duration-500 ease-in-out cursor-pointer w-0 md:w-1/7 h-full hover:w-[200px] hover:opacity-100 hover:contrast-120">
      <img src="./asset/img6.jpg" alt="imagen"

      <img src="./asset/img7.jpg" alt="imagen"

      <img src="./asset/img8.jpg" alt="imagen"
        class="flex-grow object-cover opacity-80 transition-all duration-500 ease-in-out cursor-pointer w-0 md:w-1/7 h-full hover:w-[200px] hover:opacity-100 hover:contrast-120">
    </div>
  </header>

  <main class="max-w-7xl mx-auto sm:px-6 lg:px-8">
    <div class="bg-white shadow sm:rounded-lg p-6">
      <div class="search mb-6">
        <h2 id="tituloH2" class="text-xl font-semibold text-gray-700">Búsqueda</h2>
        <div class="contenedor mt-4">
          <div class="input-contenedor flex items-center border rounded-md shadow-sm">
            <input type="text" id="contenedor-input" class="conte-input flex-grow p-2 border-none focus:ring-0"
              placeholder="Ingresá tu búsqueda" aria-labelledby="search-title" />
            <i class="fas fa-search p-2 text-gray-400" aria-hidden="true"></i>
          </div>
          <div class="buscar-contenedor-interno mt-4">
            <div class="cont-clasificador grid grid-cols-2 gap-4">
              <div>
                <label for="tipo-busqueda" class="block text-sm font-medium text-gray-700">TIPO</label>
                <select name="tipo-busqueda" id="tipo-busqueda"
                  class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                  <option value="comics">COMICS</option>
                  <option value="characters">PERSONAJES</option>
                </select>
              </div>
              <div>
                <label for="orden-busqueda" class="block text-sm font-medium text-gray-700">ORDEN</label>
                <select name="orden-busqueda" id="orden-busqueda"
                  class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                  <option value="name" class="character-option">A-Z</option>
                  <option value="-name" class="character-option">Z-A</option>
                  <option value="-onsaleDate" class="comic-option">Más nuevos</option>
                  <option value="onsaleDate" class="comic-option">Más viejos</option>
                </select>
              </div>
            </div>
            <button type="button"
              class="search-button mt-4 bg-blue-500 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-600">BUSCAR</button>
          </div>
        </div>
      </div>

        </section>
      -->
        <section class="seccion-resultados mt-8">
          <h2 class="titulo-resultados text-xl font-semibold text-gray-700">Resultados</h2>
          <p class="recuento-resultados mt-2 text-gray-600">
            <span class="numero-resultados font-bold">0</span> RESULTADOS
          </p>

          <div id="contenedor-resultados" class="w-full mt-4 sm:grid sm:gap-4 sm:grid-cols-3 sm:grid-rows-3"></div>

          <div class="paginacion mt-6 flex justify-between">
            <button type="button"
              class="primera-pagina boton-paginacion bg-blue-500 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-600"
              aria-label="Página previa">
              <i class="fas fa-angle-double-left" aria-hidden="true"></i>
            </button>
            <button type="button"
              class="pagina-anterior boton-paginacion bg-blue-500 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-600"
              aria-label="Página Anterior">
              <i class="fas fa-angle-left" aria-hidden="true"></i>
            </button>
            <button type="button"
              class="pagina-siguiente boton-paginacion bg-blue-500 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-600"
              aria-label="Siguiente Página">
              <i class="fas fa-angle-right" aria-hidden="true"></i>
            </button>
            <button type="button"
              class="ultima-pagina boton-paginacion bg-blue-500 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-600"
              aria-label="Última página">
              <i class="fas fa-angle-double-right" aria-hidden="true"></i>
            </button>
          </div>
        </section>
        <div class="contenedor-cagador hidden mt-6 flex justify-center">
          <div class="loader"></div>
        </div>
      </div>
