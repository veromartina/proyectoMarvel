<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ada Comics</title>
  <link rel="shortcut icon" href="./asset/logo5.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.css">


  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          textShadow: {
            'custom': '0 0 20px #f25fc1, 0 0 50px #f2efee',
          },
        },
      },
    }
  </script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          height: {
            alturaHero: "450px",
          },
          maxWidth: {
            maxWTitHero: '1200px',
          },
          fontFamily: {
            bangers: ['Bangers', 'cursive'],
            roboto: ['Roboto', 'sans-serif']
          },
        }
      }
    }
  </script>

</head>

<body class="bg-gray-200 m-0 font-[roboto] font-bold items-center text-[#151515]">
  <header class="h-alturaHero w-full mx-0">
    <div class="tituloHero h-12 flex justify-center w-full px-2.5 box-border m-0 bg-black md:h-20 md:items-center">
      <h1
        class="text-5xl tracking-wider sm:text-5xl md:text-6xl lg:text-4xl xl:text-8xl font-bangers font-extrabold indent-1.5 text-bg-clip text-shadow-custom">
        ADA
        COMICS</h1>
    </div>

    <div class="contenedor-Img flex flex-wrap h-[400px] w-full">
      <img src="./asset/img1.jpg" alt="imagen" loading="lazy"
        class="flex-grow object-cover opacity-80 transition duration-500 ease-in-out hover:cursor-crosshair w-0 md:w-20 h-full hover:w-[200px] md:hover:w-[300px] hover:opacity-100 hover:contrast-120">
      <img src="./asset/img2.jpg" alt="imagen" loading="lazy"
        class="flex-grow object-cover opacity-80 transition duration-500 ease-in-out hover:cursor-crosshair w-0 md:w-20 h-full hover:w-[200px] md:hover:w-[300px] hover:opacity-100 hover:contrast-120">
      <img src="./asset/img3.jpg" alt="imagen" loading="lazy"
        class="flex-grow object-cover opacity-80 transition duration-500 ease-in-out hover:cursor-crosshair w-0 md:w-20 h-full hover:w-[200px] md:hover:w-[300px] hover:opacity-100 hover:contrast-120">
      <img src="./asset/img4.jpg" alt="imagen" loading="lazy"
        class="flex-grow object-cover opacity-80 transition duration-500 ease-in-out hover:cursor-crosshair w-0 md:w-20 h-full hover:w-[200px] md:hover:w-[300px] hover:opacity-100 hover:contrast-120">
      <img src="./asset/img5.jpg" alt="imagen" loading="lazy"
        class="flex-grow object-cover opacity-80 transition duration-500 ease-in-out hover:cursor-crosshair w-0 md:w-20 h-full hover:w-[200px] md:hover:w-[300px] hover:opacity-100 hover:contrast-120">
      <img src="./asset/img6.jpg" alt="imagen" loading="lazy"
        class="flex-grow object-cover opacity-80 transition duration-500 ease-in-out hover:cursor-crosshair w-0 md:w-20 h-full hover:w-[200px] md:hover:w-[300px] hover:opacity-100 hover:contrast-120">
      <img src="./asset/img7.jpg" alt="imagen" loading="lazy"
        class="flex-grow object-cover opacity-80 transition duration-500 ease-in-out hover:cursor-crosshair w-0 md:w-20 h-full hover:w-[200px] md:hover:w-[300px] hover:opacity-100 hover:contrast-120">
      <img src="./asset/img8.jpg" alt="imagen" loading="lazy"
        class="flex-grow object-cover opacity-80 transition duration-500 ease-in-out hover:cursor-crosshair w-0 md:w-20 h-full hover:w-[200px] md:hover:w-[300px] hover:opacity-100 hover:contrast-120">
      <img src="./asset/img9.jpg" alt="imagen" loading="lazy"
        class="flex-grow object-cover opacity-80 transition duration-500 ease-in-out hover:cursor-crosshair w-0 md:w-20 h-full hover:w-[200px] md:hover:w-[300px] hover:opacity-100 hover:contrast-120">
    </div>
  </header>

  <main class="w-full sm:px-6 lg:px-8">
    <div class="bg-white shadow sm:rounded-lg p-6 mt-9">
      <div class="mb-6">
        <h2 id="tituloH2" class="text-xl font-semibold text-gray-700">Búsqueda</h2>
        <div class="contenedor mt-4">
          <div class="input-contenedor flex items-center border rounded-md shadow-sm">
            <input type="text" id="contenedor-input" class="conte-input flex-grow p-2 border-none focus:ring-0"
              placeholder="Ingresá tu búsqueda">
            <i class="fas fa-search p-2 text-gray-400" aria-hidden="true"></i>
          </div>
          <div class="buscar-contenedor-interno mt-4">
            <div class="cont-clasificador grid grid-cols-2 gap-4">
              <div>
                <label for="tipo-busqueda" class="block text-sm font-medium text-gray-700 md:text-lg">TIPO</label>
                <select name="tipo-busqueda" id="tipo-busqueda"
                  class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-xs md:text-sm">
                  <option value="comics" id="busqueda-comics">COMICS</option>
                  <option value="characters" id="busqueda-personajes">PERSONAJES</option>
                </select>
              </div>
              <div>
                <label for="orden-busqueda-comics" class="block text-sm font-medium text-gray-700 md:text-lg">ORDEN</label>

                <select name="orden-busqueda-comics"
                  class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-xs md:text-sm"
                  id="orden-busqueda-comics">
                  <option value="title">A-Z</option>
                  <option value="-title">Z-A</option>
                  <option value="-focDate">Más nuevos</option>
                  <option value="focDate">Más viejos</option>
                </select>

                <select name="orden-busqueda-personajes"
                  class="hidden mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                  id="orden-busqueda-personajes">
                  <option value="name">A-Z</option>
                  <option value="-name">Z-A</option>
                </select>

              </div>
            </div>
            <button type="button" id="btn-buscar"
              class="search-button mt-4 bg-blue-500 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-600">BUSCAR</button>
          </div>
        </div>
      </div>

      <section class="seccion-resultados mt-20 mr-2.5 mb-12 ml-2.5">
        <div id="totales"class="flex flex-col items-center">
          <h2 class="titulo-resultados text-xl font-semibold text-gray-700">Resultados</h2>
          <p class="mt-2 text-gray-600" id="numero-resultados"></p>
        </div>

        <div id="contenedor-resultados" class="flex flex-wrap justify-center mt-5 "></div>
        <div id="contenedor-detalles" class="hidden flex-col mt-10"></div>

        <div class="flex justify-center gap-1 pt-7 mt-16">
          <button type="button"
            class="btnPag bg-blue-500 text-white py-[5px] px-[10px] rounded-md shadow-sm hover:bg-blue-600"
            id="primera-pagina" aria-label="Primera pagina">
            <i class="fas fa-angle-double-left" aria-hidden="true"></i>
          </button>
          <button type="button" class="btnPag bg-blue-500 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-600"
            id="pagina-anterior" aria-label="Página Anterior">
            <i class="fas fa-angle-left" aria-hidden="true"></i>
          </button>
          <button type="button" class="btnPag bg-blue-500 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-600"
            id="pagina-siguiente" aria-label="Pagina siguiente">
            <i class="fas fa-angle-right" aria-hidden="true"></i>
          </button>
          <button type="button" class="btnPag bg-blue-500 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-600"
            id="ultima-pagina" aria-label="Última página">
            <i class="fas fa-angle-double-right" aria-hidden="true"></i>
          </button>
        </div>
      </section>

      <!-- <div class="contenedor-cargador hidden mt-6 flex justify-center">
        <div class="loader"></div>
      </div>  -->
    </div>

  </main>
  <script src="./main.js"></script>
  <footer class="w-full py-7.5 pt-[30px] pb-[40px] bg-[#020202] text-white mt-30 text-center">

    <div class="w-full max-w-[1200px] mx-auto px-2.5 box-border">Realizado con ❤️ por Veronica S. Martina</div>

  </footer>
</body>

</html>
